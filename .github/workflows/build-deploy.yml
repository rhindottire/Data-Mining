name: Build and Deploy Jupyter Book

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pandas sqlalchemy pymysql psycopg2-binary jupyter nbconvert

      - name: Run Jupyter Notebook (Execute pendata/Tugas1.ipynb)
        env:
          MYSQL_URL: ${{ secrets.MYSQL_URL }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
        run: |
          jupyter nbconvert --to notebook --execute pendata/Tugas1.ipynb --output Tugas1.ipynb

      - name: Build Jupyter Book
        run: |
          jupyter-book build pendata/

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          ghp-import -n -p -f pendata/_build/html -b gh-pages
